<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel World</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="./assets/img/icon.png">
</head>
<body>
    <header>
            <div class="esquerda">
                <p>Ofertas</p>
                <p>Denstinos</p>
            </div>
            <div class="direita">
                <p>Login</p>
                <p>Cadastro</p>
            </div>
    </header>
    <main>
        <div class="travelworld">
            <h1>Travel</h1>
            <h1 class="amarelo"> World</h1>
        </div>
        <div class="imagem">
            <div class="caixa">
                <h1>Encontre hoteis, acampamentos, cruzeiros ou mochilões</h1>
                <input type="text" placeholder="  Buscar..." class="buscar">
            </div>
        </div>
        <div class="painel">
            <div class="combi">
                <img src="assets/img/painel.jpg">
            </div>
            <div class="t1">
                <h1>Crie novas experiências com os amigos!</h1>
                <h5>Venha conosco encontrar os melhores lugares para você e seus amigos criarem momentos inesqueciveis</h5>
                <button class="botao"><b>Sugestão de destino</b></button>
            </div>
        </div>
    </main>
</body>
</html>
